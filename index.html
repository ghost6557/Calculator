<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script defer src="./calculator.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  <body>
    <div class="full_calc">
      <div class="main_area">
        <div class="calc_body">
            <div class="calc_display">
              <div class="last_operation"></div>
              <div class="result"></div>
            </div>
            <div class="calc_buttons">
                <button class="func_btn" id="ac">AC</button>
                <button class="func_btn" id="del">&#9003;</button>
                <button class="btn" data-key="7">7</button>
                <button class="btn" data-key="8">8</button>
                <button class="btn" data-key="9">9</button>
                <button class="btn" data-operator="/">/</button>
                <button class="btn" data-key="4">4</button>
                <button class="btn" data-key="5">5</button>
                <button class="btn" data-key="6">6</button>
                <button class="btn" data-operator="*">*</button>
                <button class="btn" data-key="1">1</button>
                <button class="btn" data-key="2">2</button>
                <button class="btn" data-key="3">3</button>
                <button class="btn" data-operator="-">-</button>
                <button class="func_btn" id="dot">.</button>
                <button class="btn" data-key="0">0</button>
                <button class="func_btn" id="equal">=</button>
                <button class="btn" data-operator="+">+</button>                                
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
